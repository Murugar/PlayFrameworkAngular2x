<div class="container">

   
	<div class="panel panel-primary">
		<div class="panel-heading">Main</div>
		<div class="panel-body">
		
		<div class="panel panel-primary">
		<div class="panel-heading">Add Todos</div>
		<div class="panel-body">
		
			<h1 class="text-success">Todos</h1>
			<input class="form-control" placeholder="What needs to be done now?"
				autofocus="" [(ngModel)]="newTodoText" (keyup.enter)="addTodo()">
		
        	</div>
		</div>

		<div class="panel panel-danger">
			<div class="panel-heading">Todos List</div>
			<div class="panel-body">

				<div *ngIf="todoStore.todos.length > 0">
					<input class="toggle-all" type="checkbox"
						*ngIf="todoStore.todos.length" #toggleall
						[checked]="todoStore.allCompleted()"
						(click)="todoStore.setAllTo(toggleall.checked)">

					<ul class="text-success">
						<li *ngFor="let todo of todoStore.todos"
							[class.completed]="todo.completed" [class.editing]="todo.editing">
							<div class="view">
								<input class="toggle" type="checkbox"
									(click)="toggleCompletion(todo)" [checked]="todo.completed">
								<label (dblclick)="editTodo(todo)">{{todo.title}}</label>
								<button class="btn btn-info btn-md" (click)="remove(todo)"></button>
							</div> <input class="edit" *ngIf="todo.editing" [value]="todo.title"
							#editedtodo (blur)="stopEditing(todo, editedtodo.value)"
							(keyup.enter)="updateEditingTodo(todo, editedtodo.value)"
							(keyup.escape)="cancelEditingTodo(todo)">
						</li>
					</ul>

               
				<footer class="footer" *ngIf="todoStore.todos.length > 0">
				    <br/>
					<span class="text-primary"><strong>{{todoStore.getRemaining().length}}</strong>
						{{todoStore.getRemaining().length == 1 ? 'item' : 'items'}} left</span>
				    <br/>		
				    <br/> 
					<button class="btn btn-danger"
						*ngIf="todoStore.getCompleted().length > 0"
						(click)="removeCompleted()">Clear completed</button>
				</footer>
			</div>
		</div>
	</div>
	</div>
